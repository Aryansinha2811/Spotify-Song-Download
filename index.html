<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Songs-Download-Spotify</title>
</head>

<body>

    <div id="main-content">
        <div class="spotify-logo">
            <img src="Spotify-logo.png" alt="Spotify-logo">
        </div>
        <h3 id="description">Download your Favorite songs from Spotify in One go !</h3>
        <h4 id="description-2">Best <span>Quality</span> Only</h4>
        <div class="form__group field" id="song-url">
            <input type="url" class="form__field" placeholder="Name" name="name" id='urlOfSong' required />
            <label for="name" class="form__label">Enter Song URL</label>
        </div>
        <div id="enter-url">
            <button id="download">Download</button>
        </div>
    </div>
        
    <!-- This Card will load after the API Call is successfully made !  -->
    <div id="container" style="display: none;">
        <div class="main-card">
            <div id="custom-card">
                <div id="song-cover">
                    <img id="SongCover" alt="Song Cover">
                </div>
                <div class="download-card-content">
                    <h3 id="song-name"></h3>
                    <h3 id="artist-name"></h3>
                    <h3 id="release-date"></h3>
                </div>
                <div class="custom-card-footer">
                    <button id="download-button">Download</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
